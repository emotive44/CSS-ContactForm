<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Contact Form</h1>
        <p>Please fill all the texts in the fields</p>
        <hr>
        <div>
            <label for="name">Your Name: </label>
            <input type="text" id="name" placeholder="Your Full Name" required>
        </div>
        <div>
            <label for="email">Your Email: </label>
            <input type="text" id="email" placeholder="Valid Email Address" autofocus>
        </div>
        <div class="messages">
            <label for="message">Message: </label>
            <textarea id="message" cols="30" rows="10" placeholder="Your Message to Us"></textarea>
        </div>
        <div class="subjects">
            <label for="subject">Subject: </label>
            <select id="subject">
                <option value="1">Job inquiry</option>
                <option value="2">Rrogrammer</option>
                <option value="3">Cleaner</option>
                <option value="4">Barista</option>
            </select>
        </div>
        <input type="submit" value="send" class="sends">
    </form>
</body>
</html>
